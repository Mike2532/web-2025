<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Логин</title>
        <link href="/lifecoding1203/font.css" rel="stylesheet">
        <link href="/lifecoding1203/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <h1 class="title">Войти</h1>
            <img class="image" src="/lifecoding1203/images/login.png" alt="Картинка входа"> 
            <form class="form">
                <label class="label" for="email">Электропочта</label>
                <input id="email" type="email" class="input">
                <span class="input-info">Введите электропочту в формате *****@***.***</span>
                <label class="label" for="password">Пароль</label>
                <div>
                    <input id="password" type="password" class="input">
                    <span></span>
                </div>
                <input type="submit" class="button">
            </form>
        </div>
    </body>
</html>
